<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="/Palindrome Checker/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Palindrome Checker</h1>
        <p>
          A Palindrome is a word or phrase that reads the same backwards as
          forwards e.g level , refer.
        </p>
      </header>
      <div class="inputs">
        <input class="text" type="text" placeholder="Enter  text or number" />
        <button>Check Palindrome</button>
      </div>
      <p class="info-text"></p>
    </div>
  </body>
  <script src="/Palindrome Checker/script.js"></script>
</html>
