<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translater</title>
    <link rel="stylesheet" href="/language translater/style.css" />
    <script
      src="https://kit.fontawesome.com/5b4c66cdb2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea class="from-text" placeholder="Enter Text"></textarea>
          <textarea
            class="to-text"
            placeholder="Translation"
            readonly
            disabled
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fa-solid fa-volume-high"></i>
              <i id="from" class="fa-solid fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fa-solid fa-volume-high"></i>
              <i id="to" class="fa-solid fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button class="translate">Translate Text</button>
    </div>
    <script src="/language translater/countries.js"></script>
    <script src="/language translater/script.js"></script>
  </body>
</html>
