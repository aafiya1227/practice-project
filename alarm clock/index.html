<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="/alarm clock/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="gif" src="/alarm clock/alarm.gif" />
      <img
        class="image active"
        src="/alarm clock/400px-Alarm_Clock_Animation_High_Res.png"
      />
      <h1>00:00:00 AM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="/alarm clock/script.js"></script>
  </body>
</html>
